<!DOCTYPE html>
<html lang="en">

<head>
  <title>Bootstrap Modal Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>

<body>

  <div class="container">

    <h2>Invalid Data Modal</h2>

    <!-- Button to Open the Modal -->
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#badDataModal">
      Open modal
    </button>

    <!-- The Modal -->
    <div class="modal" id="badDataModal">
      <div class="modal-dialog">
        <div class="modal-content">
        
          <!-- Modal Header -->
          <div class="modal-header">
            
            <h4 class="modal-title">Oops! Invalid info in the following:</h4>

            <button type="button" class="close" data-dismiss="modal">&times;</button> 

          </div>
          
          <!-- Modal body -->
          <div class="modal-body">
            Invalid entries, csv or ordered list
          </div>
          
          <!-- Modal footer -->
          <div class="modal-footer">
            <button type="button" class="btn btn-danger" data-dismiss="modal">ReEnter</button>
          </div>  
          
        </div>
      </div>
    </div>
    
  </div>

</body>
</html>
