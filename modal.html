<!DOCTYPE html>
<html lang="en">

<head>
  <title>InvalidDataModal ver 1.7</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

  <!--Styling follows:-->

  <style>
    .modal-content {
      background-color: #3638cf;
      color: azure;
      font-weight: bold;
    }

    .modal-title,
    .modal-body {
      text-align: center;
    }
  </style>

</head>

<body>

  <div class="container">

    <!--                              HTML starts here

        ******************************************************************************************
        *   Remove <h3> and <input> text box code b4 merging with index.html master file         * 
        *   The <head> element can be removed                                                    *
        *   We will need the essential links to .css and .js files in the relevant master files  *                                                                                *
        ******************************************************************************************      
    -->
    <!-- Here is some code to programatically open modal 
         This substitutes for XD's code to call the ShowModal(invalidEntries) function 
         It should be replaced by the main routine calling code
         Thus the following 2 elements (<h3> and <input>) SHOULD BE REMOVED AND REPLACED-->

    <!-- Input box to trigger call function-->

    <h3>Input text into box to trigger JavaScript code</h3>
    <input type="text" id="idsInputBox" name="invalid-Entries" onchange="ShowModal('These are<br>the Bad<br>Fields')">
    <!--*******************************************************************************-->
    <!--*                              The Modal                                      *-->
    <!--*******************************************************************************-->

    <div class="modal" id="badDataModal">
      <div class="modal-dialog">
        <div class="modal-content">

          <!-- Modal Header -->
          <div class="modal-header">

            <h4 class="modal-title">&#x1F62E
              Oops!<br>We can't interpret your entry for the following data fields:</h4>

            <!--we will not use the 'x' button in this modal for ver 1-->
            <!--<button type="button" class="close" data-dismiss="modal">&times;</button> -->

          </div>

          <!-- Modal body -->
          <div class="modal-body" id="badDataModalBody">
            <!-- The list of invalid enty boxes will appear here courtsey of the ShowModal function-->
          </div>

          <!-- Modal footer -->
          <div class="modal-footer">
            <p>Click the button to Re-Enter data! --&gt;</p>
            <button type="button" class="btn btn-danger" data-dismiss="modal">ReEnter</button>
          </div>

        </div>
      </div>
    </div>

  </div>

  <!-- Function to open the badDataModal and pass it the invalidEntries to display
                                      JavaScript                                       -->


  <script>
    function ShowModal(invalidEntries) {
      //!!!!!!!******the next two lines should be removed prior to merging with main file (that is .html or .js)
      let x = document.getElementById("idsInputBox"); // This is just to make sure the function opened
      x.value = x.value.toUpperCase();                //                  "
      $("#badDataModal").modal();                    // this line opens modal; next line puts in text
      document.getElementById("badDataModalBody").innerHTML = invalidEntries;
    }

  </script>
</body>

</html>


<!--Documentation for show *ShowModal* function
      Function name is ShowModal(invalidEntries)
      Function parameter is (invalidEntries)

      Modal name is #badDataModal

      The parameter (invalidEntries) will be a string composed like this:
                   bad inputbox name1<br>bad inputbox name2<br> and so on . . .
      The function should not be called if the string is "" (empty), i.e. no invalid input data
      The parameter string should be cleared by the calling code after control is returned by closing the modal
  
    The function will be called if there is any invalid input from the following:
      time (time of day)
      date (date from date picker)
      location (city, state) - may need to add split input into city (to be typed) and state (state picker)
      event (? drop down or type in)
      restauraunt ? does this mean event type?

    The modal will pop up displaying the list of label(s) for each invalid input
    obtained from the invalidEnteries parameter
    
    user will need to press the 'ReEnter' button at the left corner of the footer to close the modal
       modal will close 
       control returns to calling code
-->
